name: CI Testing Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create .env file
      run: |
        echo "POSTGRES_USER=postgres" >> .env
        echo "POSTGRES_PASSWORD=password" >> .env
        echo "POSTGRES_DB=securenote_db" >> .env
        echo "SECRET_KEY=testing_secret_key_123456789" >> .env

    - name: Start containers
      run: docker-compose up -d --build

    - name: Wait for DB
      run: sleep 10

    - name: Run Migrations
      run: docker-compose exec -T web alembic upgrade head

    - name: Run Tests
      run: docker-compose exec -T web pytest